<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustpilot Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .review-container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .rating-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .rating-header .stars {
            color: #00b67a;
            font-size: 1.5em;
        }

        .rating-header span {
            font-size: 18px;
            color: #333;
        }

        .reviews {
            display: flex;
            justify-content: space-around;
        }

        .review {
            width: 30%;
            text-align: left;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #ddd;
        }

        .review .stars {
            color: #00b67a;
            font-size: 1.2em;
        }

        .review .title {
            font-weight: bold;
            margin-top: 10px;
        }

        .review .verified {
            color: #007f4f;
            font-size: 0.9em;
            font-style: italic;
            margin-top: 5px;
        }

        .review .text {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .navigation {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .navigation button {
            background-color: #00b67a;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="ratingfacts-badge"></div>
    <script src="invite.js"></script>
</body>

</html>
